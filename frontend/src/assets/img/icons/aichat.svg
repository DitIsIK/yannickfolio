<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Radial gradient for lens -->
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#394046"/>
      <stop offset="100%" stop-color="#212529"/>
    </radialGradient>
    <!-- Linear gradient for handle -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3e444a"/>
      <stop offset="100%" stop-color="#212529"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Lens with gradient and shadow -->
  <circle cx="85" cy="85" r="60" fill="url(#lensGradient)" filter="url(#shadow)"/>
  <!-- Handle rotated -->
  <rect x="140" y="140" width="20" height="80" rx="10" ry="10" fill="url(#handleGradient)" transform="rotate(-45 150 150)" filter="url(#shadow)"/>
  <!-- Text AI -->
  <text x="85" y="95" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="700"
        fill="#fcbc1d" filter="url(#shadow)">
    AI
  </text>
</svg>
