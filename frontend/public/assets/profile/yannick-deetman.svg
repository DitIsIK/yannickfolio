<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" role="img" aria-labelledby="title desc">
  <title id="title">Illustratie van Yannick Deetman</title>
  <desc id="desc">Gestileerde illustratie met initialen en kleurvlakken voor de portfolio van Yannick Deetman.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcbc1d" />
      <stop offset="100%" stop-color="#8c4eff" />
    </linearGradient>
  </defs>
  <rect width="640" height="640" rx="64" fill="url(#bg)" />
  <g fill="#0f172a" font-family="'Montserrat', 'Arial', sans-serif" font-weight="700" text-anchor="middle">
    <text x="50%" y="42%" font-size="96">Yannick</text>
    <text x="50%" y="58%" font-size="96">Deetman</text>
  </g>
  <g font-family="'Fira Code', 'Courier New', monospace" font-size="28" fill="#fff">
    <text x="50" y="560">Communicatiestudent • Front-end vibes • Fotografie</text>
  </g>
</svg>
