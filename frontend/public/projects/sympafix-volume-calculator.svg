<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Sympafix Volume Calculator mockup</title>
  <desc id="desc">Illustratieve kaart met UI elementen voor de Sympafix Volume Calculator.</desc>
  <defs>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="#f1f5f9" rx="48" />
  <rect x="120" y="110" width="960" height="420" rx="32" fill="url(#panel)" stroke="#0f172a" stroke-width="4" />
  <g font-family="'Inter', 'Arial', sans-serif" fill="#0f172a">
    <text x="180" y="200" font-size="48" font-weight="700">Sympafix Volume Calculator</text>
    <text x="180" y="252" font-size="28">React + Tailwind UI in wit-grijs, strak en snel</text>
    <text x="180" y="296" font-size="24">Exacte Excel-logica geport naar web</text>
  </g>
  <g font-family="'Fira Code', 'Courier New', monospace" fill="#475569" font-size="24">
    <text x="180" y="360">product = select("Chemisch anker" | "Injectie mortel")</text>
    <text x="180" y="402">diameter = map(product, boorgaten)</text>
    <text x="180" y="444">volume = calculate(product, diameter, diepte)</text>
  </g>
</svg>
